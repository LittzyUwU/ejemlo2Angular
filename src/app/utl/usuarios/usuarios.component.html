<h1>Formulario</h1>
<div class="container">
<div class="row">
<form (submit)="guardarUsuario()" [formsGroup]="form">
    <mat-forms-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input formControlName="nombre" matInput>
    </mat-forms-field>

</div>
<div class="row">
        <mat-forms-field appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput>
        </mat-forms-field>
</div>
<div>
    <button mat-flat-button color="primary">Guardar</button>
    <a mat-stroked-button>Cancelar</a>
</form>
</div>
</div>
